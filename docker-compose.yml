services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - PORT=5000
      - SECRET_KEY=dev-secret-key-change-me
      # Set to 1 to enable HTTPS if you have SSL setup, or handled by reverse proxy
      - ENABLE_HTTPS=0
      # Resend API Configuration for Feedback Emails
      - RESEND_API_KEY=${RESEND_API_KEY:-re_ZyvLRhL6_CDNzYkCtd7dxShpeoCUCdv5v}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-shriram2222@gmail.com}

  cache_worker:
    build: .
    command: python refresh_cache.py
    volumes:
      - .:/app
