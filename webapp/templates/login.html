{% extends "base.html" %}
{% block title %}Login - Trade Auditor{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-800 p-8 fade-in">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-2">
                Trade <span class="text-primary-600 dark:text-primary-400">Auditor</span>
            </h1>
            <p class="text-gray-500 dark:text-gray-400">
                Enter your email to access the platform.
            </p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="bi bi-envelope text-gray-500 dark:text-gray-400"></i>
                    </div>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="name@company.com" required>
                </div>
            </div>

            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-3 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 transition-all shadow-lg hover:shadow-primary-500/30">
                Access Platform <i class="bi bi-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500 dark:text-gray-400">
            <p>By entering, you agree to share your email with the administrator.</p>
        </div>
    </div>
</div>
{% endblock %}
