<!doctype html>
<html lang="en" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Auditor</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">

  <script src="{{ url_for('static', filename='vendor/js/tailwindcss.js') }}"></script>
  <link href="{{ url_for('static', filename='vendor/css/flowbite.min.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap-icons.css') }}">

  <script src="{{ url_for('static', filename='vendor/js/chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/js/chartjs-adapter-date-fns.bundle.min.js') }}"></script>
  <link href="{{ url_for('static', filename='vendor/css/simple-datatables.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='vendor/js/simple-datatables.min.js') }}"></script>

  <script src="{{ url_for('static', filename='vendor/js/flowbite.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/js/alpine.min.js') }}" defer></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
             sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
          colors: {
            // Modern Slate Foundation
            gray: {"50":"#f8fafc","100":"#f1f5f9","200":"#e2e8f0","300":"#cbd5e1","400":"#94a3b8","500":"#64748b","600":"#475569","700":"#334155","800":"#1e293b","900":"#0f172a","950":"#020617"},
            // Fintech Indigo Primary
            primary: {"50":"#eef2ff","100":"#e0e7ff","200":"#c7d2fe","300":"#a5b4fc","400":"#818cf8","500":"#6366f1","600":"#4f46e5","700":"#4338ca","800":"#3730a3","900":"#312e81","950":"#1e1b4b"},
            // Profit Emerald
            success: {"500": "#10b981", "600": "#059669"},
            // Loss Rose
            danger: {"500": "#f43f5e", "600": "#e11d48"}
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Custom Scrollbar for Tables */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; }
  </style>
  <script>
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="flex flex-col min-h-full bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans selection:bg-primary-100 dark:selection:bg-primary-900">

  <nav class="fixed w-full z-20 top-0 start-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse group">
          <div class="p-1.5 bg-primary-600 rounded-lg shadow-lg shadow-primary-500/30 group-hover:scale-105 transition-transform">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="h-6 w-6 brightness-0 invert" alt="Logo" />
          </div>
          <span class="self-center text-xl font-bold tracking-tight text-gray-900 dark:text-white">Trade<span class="text-primary-600 dark:text-primary-400">Auditor</span></span>
      </a>

      <div class="flex md:order-2 space-x-3">
          <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-full text-sm p-2.5 transition-all">
              <i class="bi bi-sun-fill hidden dark:inline"></i>
              <i class="bi bi-moon-stars-fill inline dark:hidden"></i>
          </button>
      </div>
    </div>
  </nav>

  <div class="h-20 md:h-24"></div>

  <div class="container mx-auto px-4 mt-4 max-w-5xl">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 fade-in">
          {% for category, message in messages %}
             <div class="flex items-center p-4 mb-4 text-sm rounded-lg border shadow-sm
              {% if category == 'success' %}text-green-800 border-green-200 bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800
              {% elif category == 'error' %}text-red-800 border-red-200 bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800
              {% else %}text-blue-800 border-blue-200 bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800{% endif %}" role="alert">
              <i class="bi {% if category=='success' %}bi-check-circle{% elif category=='error' %}bi-exclamation-octagon{% else %}bi-info-circle{% endif %} mr-2 text-lg"></i>
              <span class="font-medium">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <main class="container mx-auto px-4 flex-grow py-6 max-w-7xl">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 mt-auto">
    <div class="w-full mx-auto max-w-screen-xl p-6 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2025 <a href="/" class="hover:underline">Trade Auditor</a>.</span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 space-x-4 md:space-x-6">
        <li><a href="https://github.com/Ramkumar78/OptionThetaRisk" class="hover:text-primary-600 transition-colors">GitHub</a></li>
        <li>
            <button data-modal-target="feedback-modal" data-modal-toggle="feedback-modal" class="hover:text-primary-600 transition-colors focus:outline-none">
                Feedback
            </button>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Feedback Modal -->
  <div id="feedback-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Share Feedback
                  </h3>
                  <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="feedback-modal">
                      <i class="bi bi-x text-lg"></i>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <div class="p-4 md:p-5">
                  <form class="space-y-4" action="/feedback" method="POST">
                      <div>
                          <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
                          <textarea name="message" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write your thoughts here..." required></textarea>
                      </div>
                      <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send Feedback</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <script>
    // Improved Theme Logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Toast Notification System
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');

        // Icon based on type
        let icon = 'bi-check-circle-fill';
        let colorClass = 'text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200';

        if (type === 'error') {
            icon = 'bi-x-circle-fill';
            colorClass = 'text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200';
        } else if (type === 'info') {
            icon = 'bi-info-circle-fill';
            colorClass = 'text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200';
        }

        toast.className = `flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transform transition-all duration-300 translate-y-2 opacity-0`;
        toast.innerHTML = `
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 ${colorClass} rounded-lg">
                <i class="bi ${icon} text-sm"></i>
            </div>
            <div class="ms-3 text-sm font-normal">${message}</div>
            <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="this.parentElement.remove()">
                <i class="bi bi-x"></i>
            </button>
        `;

        container.appendChild(toast);

        // Animate in
        requestAnimationFrame(() => {
            toast.classList.remove('translate-y-2', 'opacity-0');
        });

        // Remove after 3s
        setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-y-2');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    function copyToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text}`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy', 'error');
            });
        } else {
            // Fallback
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(`Copied ${text}`);
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
            document.body.removeChild(textArea);
        }
    }
  </script>
  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col items-end space-y-2"></div>
</body>
</html>
