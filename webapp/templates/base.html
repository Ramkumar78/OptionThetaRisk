<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Auditor</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    /* Simple fade-in for HTMX swaps */
    .htmx-settling .fade-in { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 300ms ease-in-out; }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Background color handled by Bootstrap theme */
    }
    
    main {
      flex: 1;
    }

    .footer {
      padding: 1rem 0;
      margin-top: auto;
    }
    /* Dark mode footer adjustments */
    [data-bs-theme="dark"] .footer {
      background-color: #212529;
      color: #dee2e6;
    }
    [data-bs-theme="light"] .footer {
      background-color: #f8f9fa;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom mb-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-graph-up-arrow me-2"></i>Option Auditor
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/yourrepo/option_auditor" target="_blank">GitHub</a>
          </li>
          <!-- Theme Switcher -->
          <li class="nav-item dropdown ms-lg-3">
            <button class="btn btn-link nav-link dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
              <i class="bi bi-sun-fill theme-icon-active"></i>
              <span class="d-lg-none ms-2">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                  <i class="bi bi-sun-fill me-2 opacity-50"></i> Light
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                  <i class="bi bi-moon-stars-fill me-2 opacity-50"></i> Dark
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                  <i class="bi bi-circle-half me-2 opacity-50"></i> Auto
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer text-center border-top">
    <div class="container">
      <small>&copy; 2025 Option Auditor. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Theme Switcher Logic (Bootstrap 5)
    /*!
     * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
     * Copyright 2011-2023 The Bootstrap Authors
     * Licensed under the Creative Commons Attribution 3.0 Unported License.
     */
    (() => {
      'use strict'

      const getStoredTheme = () => localStorage.getItem('theme')
      const setStoredTheme = theme => localStorage.setItem('theme', theme)

      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme()
        if (storedTheme) {
          return storedTheme
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = theme => {
        if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-bs-theme', 'dark')
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      const showActiveTheme = (theme, focus = false) => {
        const themeSwitcher = document.querySelector('#bd-theme')
        if (!themeSwitcher) {
          return
        }
        const themeSwitcherIcon = document.querySelector('.theme-icon-active')
        const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
        if(!btnToActive) return;
        const iconOfActiveBtn = btnToActive.querySelector('i').classList[1]

        document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
          element.classList.remove('active')
          element.setAttribute('aria-pressed', 'false')
        })

        btnToActive.classList.add('active')
        btnToActive.setAttribute('aria-pressed', 'true')
        themeSwitcherIcon.classList.remove('bi-sun-fill', 'bi-moon-stars-fill', 'bi-circle-half')
        themeSwitcherIcon.classList.add(iconOfActiveBtn)

        if (focus) {
          themeSwitcher.focus()
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme()
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          setTheme(getPreferredTheme())
        }
      })

      window.addEventListener('DOMContentLoaded', () => {
        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
          toggle.addEventListener('click', () => {
            const theme = toggle.getAttribute('data-bs-theme-value')
            setStoredTheme(theme)
            setTheme(theme)
            showActiveTheme(theme, true)
          })
        })
      })
    })()

    // HTMX progress indicator handling
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing...';
      }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = false;
        btn.innerHTML = 'Analyze Trades';
      }
    });
  </script>
</body>
</html>
