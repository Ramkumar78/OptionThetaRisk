<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Auditor</title>
  <!-- Tailwind CSS v3 CDN (Stable) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <!-- Chart.js and Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    // Configure Tailwind theme (v3 style)
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0d6efd',
            secondary: '#6c757d',
            success: '#198754',
            danger: '#dc3545',
            warning: '#ffc107',
            info: '#0dcaf0',
            light: '#f8f9fa',
            dark: '#212529',
          }
        }
      }
    }
  </script>
  <style>
    /* Simple fade-in for HTMX swaps */
    .htmx-settling .fade-in { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 300ms ease-in-out; }
  </style>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>
<body class="flex flex-col min-h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
  <!-- Header / Navbar -->
  <nav class="bg-gray-800 text-white shadow-sm mb-8">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Brand -->
        <a class="flex items-center text-xl font-bold hover:text-gray-300 transition-colors" href="/">
          <i class="bi bi-graph-up-arrow me-2"></i>Option Auditor
        </a>

        <!-- Navbar Items -->
        <div class="flex items-center space-x-4">
            <button class="p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors" id="theme-toggle" title="Toggle Theme">
               <i class="bi bi-sun-fill" id="theme-icon"></i>
            </button>
            <a class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900 text-white" aria-current="page" href="/">Home</a>
            <a class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" href="https://github.com/Ramkumar78/OptionThetaRisk/blob/main/README.md" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mx-auto px-4 mb-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="p-4 rounded-md shadow-sm
              {% if category == 'success' %}bg-green-100 text-green-700 border border-green-200 dark:bg-green-900 dark:text-green-100 dark:border-green-800
              {% elif category == 'error' %}bg-red-100 text-red-700 border border-red-200 dark:bg-red-900 dark:text-red-100 dark:border-red-800
              {% elif category == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-200 dark:bg-yellow-900 dark:text-yellow-100 dark:border-yellow-800
              {% else %}bg-blue-100 text-blue-700 border border-blue-200 dark:bg-blue-900 dark:text-blue-100 dark:border-blue-800{% endif %}"
              role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <div class="container mx-auto px-4">
      <small>&copy; 2025 Option Auditor. All rights reserved.</small>
      <span class="mx-2">|</span>
      <small><a href="mailto:shriram2222@gmail.com" class="text-white hover:text-gray-300 transition-colors">Contact</a></small>
    </div>
  </footer>

  <script>
    // Theme Toggle Logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    function updateIcon(isDark) {
      if (isDark) {
        themeIcon.classList.remove('bi-sun-fill');
        themeIcon.classList.add('bi-moon-fill');
      } else {
        themeIcon.classList.remove('bi-moon-fill');
        themeIcon.classList.add('bi-sun-fill');
      }
    }

    // Set initial icon
    const isDarkInitial = document.documentElement.classList.contains('dark');
    updateIcon(isDarkInitial);

    themeToggleBtn.addEventListener('click', () => {
      let isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateIcon(true);
      }
    });

    // HTMX progress indicator handling
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = true;
        // Spinner using Tailwind
        btn.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Analyzing...';
        btn.classList.add('opacity-75', 'cursor-not-allowed');
      }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = false;
        btn.innerHTML = 'Analyze Trades';
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    });
  </script>
</body>
</html>
