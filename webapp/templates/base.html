<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Auditor</title>
  <!-- Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    /* Simple fade-in for HTMX swaps */
    .htmx-settling .fade-in { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 300ms ease-in-out; }
    
    :root {
      --pico-border-radius: 0.5rem;
    }
    
    main {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Option Auditor</strong></li>
    </ul>
    <ul>
      <li>
        <details role="list" dir="rtl">
          <summary aria-haspopup="listbox" role="link">Theme</summary>
          <ul role="listbox">
            <li><a href="#" data-theme-switcher="light">Light</a></li>
            <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            <li><a href="#" data-theme-switcher="auto">Auto</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container">
    <small>Powered by Option Auditor</small>
  </footer>

  <script>
    // Pico.css Theme Switcher
    const themeSwitcher = {
      _scheme: 'auto',
      change: (scheme) => {
        themeSwitcher._scheme = scheme;
        document.documentElement.setAttribute('data-theme', scheme);
        localStorage.setItem('theme', scheme);
      },
      init() {
        const savedScheme = localStorage.getItem('theme');
        if (savedScheme) {
          themeSwitcher._scheme = savedScheme;
        }
        document.querySelectorAll('[data-theme-switcher]').forEach(el => {
          el.addEventListener('click', (e) => {
            e.preventDefault();
            themeSwitcher.change(el.getAttribute('data-theme-switcher'));
          });
        });
        themeSwitcher.change(savedScheme || 'auto');
      }
    };
    themeSwitcher.init();

    // HTMX progress indicator
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
      const indicator = document.getElementById('loading-spinner');
      if (indicator) {
        indicator.setAttribute('aria-busy', 'true');
      }
    });
    document.body.addEventListener('htmx:afterRequest', function(evt) {
      const indicator = document.getElementById('loading-spinner');
      if (indicator) {
        indicator.setAttribute('aria-busy', 'false');
      }
    });
  </script>
</body>
</html>
