<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Auditor</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <!-- Tailwind CSS (Local) -->
  <script src="{{ url_for('static', filename='vendor/js/tailwindcss.js') }}"></script>
  <!-- Flowbite CSS (Local) -->
  <link href="{{ url_for('static', filename='vendor/css/flowbite.min.css') }}" rel="stylesheet" />
  <!-- Bootstrap Icons (Local) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap-icons.css') }}">
  <!-- Chart.js and Date Adapter (Local) -->
  <script src="{{ url_for('static', filename='vendor/js/chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/js/chartjs-adapter-date-fns.bundle.min.js') }}"></script>
  <!-- DataTables (Simple) (Local) -->
  <link href="{{ url_for('static', filename='vendor/css/simple-datatables.css') }}" rel="stylesheet" type="text/css">
  <script src="{{ url_for('static', filename='vendor/js/simple-datatables.min.js') }}" type="text/javascript"></script>
  <!-- Flowbite JS (Local) -->
  <script src="{{ url_for('static', filename='vendor/js/flowbite.min.js') }}"></script>
  <!-- Alpine.js (Local) -->
  <script src="{{ url_for('static', filename='vendor/js/alpine.min.js') }}" defer></script>
  <script>
    // Configure Tailwind theme (v3 style) with Flowbite colors (primary blue)
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
          }
        }
      }
    }
  </script>
  <style>
    /* Simple fade-in for HTMX swaps */
    .htmx-settling .fade-in { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 300ms ease-in-out; }
  </style>
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>
<body class="flex flex-col min-h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

  <!-- Flowbite Navbar -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm mb-8">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="{{ url_for('static', filename='img/logo.png') }}" class="h-8 rounded" alt="Option Auditor Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Option Auditor</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-2">
              <i class="bi bi-sun-fill" id="theme-icon"></i>
          </button>

          <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
        <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="/" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500" aria-current="page">Home</a>
          </li>
          <li>
            <a href="https://github.com/Ramkumar78/OptionThetaRisk/blob/main/README.md" target="_blank" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mx-auto px-4 mb-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, message in messages %}
            <div class="p-4 rounded-md shadow-sm
              {% if category == 'success' %}bg-green-100 text-green-700 border border-green-200 dark:bg-green-900 dark:text-green-100 dark:border-green-800
              {% elif category == 'error' %}bg-red-100 text-red-700 border border-red-200 dark:bg-red-900 dark:text-red-100 dark:border-red-800
              {% elif category == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-200 dark:bg-yellow-900 dark:text-yellow-100 dark:border-yellow-800
              {% else %}bg-blue-100 text-blue-700 border border-blue-200 dark:bg-blue-900 dark:text-blue-100 dark:border-blue-800{% endif %}"
              role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <div class="container mx-auto px-4">
      <small>&copy; 2025 Option Auditor. All rights reserved.</small>
      <span class="mx-2">|</span>
      <small><a href="mailto:shriram2222@gmail.com" class="text-white hover:text-gray-300 transition-colors">Contact</a></small>
    </div>
  </footer>

  <script>
    // Theme Toggle Logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    function updateIcon(isDark) {
      if (isDark) {
        themeIcon.classList.remove('bi-sun-fill');
        themeIcon.classList.add('bi-moon-fill');
      } else {
        themeIcon.classList.remove('bi-moon-fill');
        themeIcon.classList.add('bi-sun-fill');
      }
    }

    // Set initial icon
    const isDarkInitial = document.documentElement.classList.contains('dark');
    updateIcon(isDarkInitial);

    themeToggleBtn.addEventListener('click', () => {
      let isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        updateIcon(false);
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        updateIcon(true);
      }
    });

  </script>
</body>
</html>
