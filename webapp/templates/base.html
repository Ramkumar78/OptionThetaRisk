<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Auditor</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    /* Simple fade-in for HTMX swaps */
    .htmx-settling .fade-in { opacity: 0; }
    .fade-in { opacity: 1; transition: opacity 300ms ease-in-out; }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    
    main {
      flex: 1;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 1rem 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-graph-up-arrow me-2"></i>Option Auditor
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/yourrepo/option_auditor" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <small>&copy; 2025 Option Auditor. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // HTMX progress indicator handling
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing...';
      }
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
      const btn = document.getElementById('analyze-btn');
      if (btn) {
        btn.disabled = false;
        btn.innerHTML = 'Analyze Trades';
      }
    });
  </script>
</body>
</html>
