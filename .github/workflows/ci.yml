name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre -r requirements.txt
          pip install pytest pytest-cov bandit pip-audit pytest-rerunfailures playwright pytest-playwright
          playwright install chromium

      - name: Security Scan - Python Static Analysis (Bandit)
        # Scan code, skip B104 (binding to all interfaces), report Medium/High severity
        run: bandit -r option_auditor webapp -ll -s B104

      - name: Security Scan - Python Dependencies (pip-audit)
        # Ignore protobuf CVE-2026-0994 (False positive or no fix available)
        run: pip-audit --ignore-vuln CVE-2026-0994

      - name: Run tests
        run: pytest --cov=option_auditor --cov=webapp --cov-report=xml --cov-report=term

      - name: Coverage Badge
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  frontend-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Security Scan - Node.js (npm audit)
        working-directory: frontend
        run: npm audit --audit-level=high

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy Frontend to Backend
        run: |
          mkdir -p webapp/static/react_build
          cp -r frontend/dist/* webapp/static/react_build/

      - name: Install E2E Dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install chromium --with-deps

      - name: Start Backend
        env:
            FLASK_DEBUG: 0
            PORT: 5000
        run: |
          python -m webapp.app > backend.log 2>&1 &
          echo "Backend started"
          # Wait for backend
          timeout 30s bash -c 'until curl -s http://localhost:5000/health > /dev/null; do sleep 1; done'
          echo "Backend is ready"

      - name: Run E2E Tests
        working-directory: e2e
        run: npm test

      - name: Upload Backend Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: backend-log
            path: backend.log
