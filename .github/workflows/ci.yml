name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre -r requirements.txt
          pip install pytest pytest-cov bandit pip-audit pytest-rerunfailures

      - name: Security Scan - Python Static Analysis (Bandit)
        # Scan code, skip B104 (binding to all interfaces), report Medium/High severity
        run: bandit -r option_auditor webapp -ll -s B104

      - name: Security Scan - Python Dependencies (pip-audit)
        # Ignore protobuf CVE-2026-0994 (False positive or no fix available)
        run: pip-audit --ignore-vuln CVE-2026-0994

      - name: Run tests
        run: pytest --cov=option_auditor --cov=webapp --cov-report=xml --cov-report=term

      - name: Coverage Badge
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  frontend-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Security Scan - Node.js (npm audit)
        working-directory: frontend
        run: npm audit --audit-level=high
